<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vallkree</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="product-viewer.css?20200922.1149" />

</head>

<body data-version="20200922.1149">
    <div id="product_viewer--wrapper">
      <div id="product_viewer"></div>
    </div>
    <script src="product-viewer.js?20200922.1149"></script>
    <script>
        const showroom = {
          demo : './img/demo/',
          drifter : './img/drifter_matt-black/'
        },
        model = "drifter"
        ,productViewer = new ProductViewer({
            element: document.getElementById("product_viewer"),
            imagePath: "./img/drifter_matt-black/",
            //imagePath: "https://cdn.vallkree.com/360/demo/",
            filePrefix: "img_",
            fileExtension: ".jpg",
            numberOfImages: 101,
        });

        // once loaded, give it a 360 spin
        productViewer.once("loaded", function() {
            productViewer.animate360();
        });
    </script>
</body>

</html>
